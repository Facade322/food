<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container">
      <div class="bg bg_1" id="bg_1"></div>
      <div class="bg bg_2" id="bg_2"></div>
      <div class="bg bg_3" id="bg_3"></div>
      <div class="bg bg_4" id="bg_4"></div>

      <header>
        <div class="logo">Restaurant</div>
        <nav>
          <ul>
            <li class="active">Home</li>
            <li>Menu</li>
            <li>About</li>
            <li>Location</li>
            <li>Contact</li>
          </ul>
          <div class="search">
            <span><i class="fa fa-search"></i></span>
            <span><i class="fa fa-bars"></i></span>
          </div>
        </nav>
      </header>
      <div class="social">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
      <div class="slider_dot">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="content_">
        <h3>Are you hungry</h3>
        <h1>Don't wait!</h1>
        <h6>Let's start to order food now</h6>
        <a href="#" class="cta">Check out menu</a>
      </div>
      <div class="dish_">
        <img src="images/main.png" alt="" />
      </div>
      <div class="footer_item">
        <div class="page_info">
          <div class="info">
            <i class="fa fa-circle"></i>
            <span>This UI design is based on <br />Food Inspiration</span>
          </div>
          <div class="info">
            <div class="info_img">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
